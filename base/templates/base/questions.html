{%  extends 'base/main.html' %}
{% block content %} 
<style>
    #id_text {
        width: 100%;
        height: 200px;  
    }
    .hidden {
        display: None;
    }
</style>
<div class="container">
    <div style="display: inline-block;">
        <h1 style="color:#252c35;">Questions</h1>
    </div>
    <div style="display: inline-block; margin-left: 1%;">
        <a style="color: #e35760; font-size: 22px; text-align: center;" href="{% url 'postquestion' %}" type="submit">Post Question</a>
    </div>
</div>
<div style="background-color: #f6f5f5; border-top: #252c35 1px solid; border-bottom: #252c35 1px solid;">
    <div style="margin-top: 2%; margin-bottom: 2%;" class="container">
        <input style="border-radius: 6%; border: #252c35 1px ridge;" placeholder="Key Word" />
        <input style="border-radius: 6%; border: #252c35 1px ridge;" placeholder="Dicipline" />
        <input style="border-radius: 6%; border: #252c35 1px ridge;" placeholder="Subject" />
        <input style="border-radius: 6%; border: #252c35 1px ridge;" placeholder="University" />
        <input style="border-radius: 6%; border: #252c35 1px ridge;" placeholder="Teacher" />
        <input style="border-radius: 6%; border: #252c35 1px ridge;" placeholder="Difficult" />
        <input style="border-radius: 6%; border: #252c35 1px ridge;" placeholder="Education Level" />
    </div>
</div>
<div class="container" style="margin-top: 30px;">
        {% csrf_token %}
        {% for question in questions %}
            {% include 'base/question_display.html' %}
        {% endfor %}
</div>
{% endblock %}
