{%  extends 'base/main.html' %}
{% csrf_token %}
{% block content %} 
<div class="container">
    <h1 style="margin-bottom:40px;">Books</h1>
    <hr>
    {% for book in books %}
        <h4>{{book.title}}</h4>
        {% if book.note != None %}
            <p>{{book.note}}</p>
        {% endif %}
        <p>{{book.date_created}}</p>
    {% endfor %}
</div>
{% endblock %}
